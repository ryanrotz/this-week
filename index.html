<!DOCTYPE html>
<html ng-app="ThisWeekApp">
<head>
  <meta charset="utf-8">
  <title>This Week</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-animate.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.2.4/ui-bootstrap-tpls.js"></script> -->
  <script src="js/app.js"></script>
</head>
<body>

<div ng-controller="HomeCtrl">
  <form ng-submit="submitCity()">
    <label for="zip">Zip</label>
    <input name="zip" type="text" ng-model="zip" value="98101">
    <label for="radius">Within</label>
    <input name="radius" type="text" ng-model="radius" value="5"> miles
    <label for="text">Search</label>
    <input type="text" name="text" ng-model="text" placeholder="i.e. Tech">
    <input type="submit">
  </form>

</div>

</body>
</html>
