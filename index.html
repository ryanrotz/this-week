<!DOCTYPE html>
<html ng-app="ThisWeekApp">
<head>
  <meta charset="utf-8">
  <title>This Week</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="js/app.js"></script>
</head>
<body>

<div ng-controller="HomeCtrl">
  <form ng-submit="submitCity">
    <label for="city">City</label>
    <input name="city" type="text" ng-model="city" value="Seattle">
    <label for="radius">Within</label>
    <input name="radius" type="text" ng-model="radius" value="5"> miles
    <input type="submit">
  </form>



</div>

</body>
</html>
